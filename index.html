<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <title>Callum Xmas Card</title>
</head>
<body>
    <div id="grid-container">
        <div class="grid-imgs-box" id="grid-img-1">
            <img src="fortnite-2.png" alt="" class="grid-img" id="One">
        </div>
        <div class="grid-imgs-box" id="grid-img-2">
            <img src="fortnite-3.png" alt="" class="grid-img" id="Two">
        </div>
        <div class="grid-imgs-box" id="grid-img-3">
            <img src="fortnite-4.png" alt="" class="grid-img" id="Three">
        </div>
        <div class="grid-imgs-box" id="grid-img-4">
            <img src="fortnite-4.png" alt="" class="grid-img" id="Four">
        </div>
        <div class="grid-imgs-box" id="grid-img-5">
            <img src="fortnite-3.png" alt="" class="grid-img" id="Five">
        </div>
        <div class="grid-imgs-box" id="grid-img-6">
            <img src="fortnite-2.png" alt="" class="grid-img" id="Six">
        </div>
    </div>
    <div id="card-container">
        <div id="card">
            <div id="text">Happy Christmas Callum</div>
            <button id="btn" onclick="myFunction()">Click Me!</button>
            <div class="hide" id="code"></div>
            <div class="hide" id="text2">Enjoy Your Gaming Callum...</div>
        </div>
    </div>

    <script>
        function myFunction() {
            let text = document.getElementById("text");
            let btn = document.getElementById("btn");
            let code = document.getElementById("code");
            let text2 = document.getElementById("text2");
            text.style.visibility = "hidden";
            btn.style.visibility = "hidden";
            code.style.opacity = "1";
            text2.style.opacity = "1";

            let str = "Â£20 vBucks For You";
            let res = str.split("");

            for (let i = 0; i < res.length; i++) {
                let elem = document.createElement("span");
                elem.textContent = res[i];
                document.querySelector("#code").appendChild(elem);
            }

            function initBanner() {

            var tl = gsap.timeline({
                repeat: 1
            });

            var words = document.querySelectorAll("span");
            // console.log(words);


            tl
                .fromTo(words, { autoAlpha: 0, top: 0, left: 0 }, { duration: 0.3, autoAlpha: 1, top: 20, left: 20, stagger: "0.05" })
                .fromTo(words, { color: 'black', fontSize: 42 }, { duration: 0.2, color: 'white', fontSize: 50, stagger: "0.05" }, '-=0.05')
            }

            initBanner();
        }
    </script>
</body>
</html>
